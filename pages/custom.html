<!DOCTYPE html>
<html>
<head>
    <title>pinguLib</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" type="text/css" href="assets/css/pinguStyles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <link rel="stylesheet" type="text/css" href="assets/css/wip/wip.css">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/themes/prism-okaidia.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/prism.js"></script>
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/4be8e8f122.js" crossorigin="anonymous"></script>
    
    <script src="assets/js/prism.js"></script>
    <script src="assets/js/clipboard.js"></script>


</head>

<body class="skeleton">

    <div class="pingu-swipe-area"></div>
        <div class="main">
            <div class="pingu-swipe-area">
                <div class="nav nav-collapse" id="pingu-nav">
                    <a href="index.html">Home</a>
                    <a class="active" href="custom">Customize</a>
                    <a href="components">Components</a>
                    <a href="install">Install</a>
                    <a class="icon" href="https://github.com/Pingu1337/pinguLib" target="_blank"><i class="fab fa-github fa-2x"></i></a>
                </div>
            </div>  
            
            <div class="nav-toggle" id="navtoggle">
                <a class="nav-toggle-btn" id="navtoggler"><i class="fas fa-bars fa-2x"></i></a>
            </div>

        <div class="container">
            <div class="textbox">
               <h1 style="margin-top: 2px;">Customize your own button</h1>

                <div class="custom-box">
                    <div class="flex-row">
                    <div id="sliders">
                        <!--Height-->
                        <div class="slidecontainer">
                            <div class="sliderlabel">
                                <label for="height-slider">padding top-bottom: <span id="height-slider-value"></span></label>
                                <input type="range" min="0" max="50" value="8" class="slider" id="height-slider">
                            </div>
                        </div>
    
                        <!--Width-->
                        <div class="slidecontainer">
                            <div class="sliderlabel">
                                <label for="width-slider">padding left-right: <span id="width-slider-value"></span></label>
                                <input type="range" min="0" max="50" value="15" class="slider" id="width-slider">
                            </div>
                        </div>
    
                        <!--Border Radius-->
                        <div class="slidecontainer">
                            <div class="sliderlabel">
                                <label for="border-radius">Border Radius: <span id="border-radius-value"></span></label>
                                <input type="range" min="0" max="50" value="25" class="slider" id="border-radius">
                            </div>
                        </div>
                    </div>


                    <div class="custom-btn-box">
                        <div class="inner-btn-box">
                            <button class="pingu-btn-custom-btn" id="custom-btn">Customize Me</button>
                        </div>
                    </div>

                    <div class="check-box">
                        <input type="checkbox" id="check">
                        <p for="check"> transition</p>
                        <input type="text" id="tsion">
                        <p for="tsion"> s</p>

                    </div>
            </div>

                <!--Color Picker-->
                    <div class="colors">
                    
                        <div class="colors-bg">
                            <!--Background-->
                            <div class="slidecontainer color-container" id="color-container" style="display: flex; flex-direction: column; justify-content: center;">
                                <label for="colorpicker">Background color</label>
                                <div class="sliderlabel"style="flex-direction: row; justify-content: center; align-items: center; margin-left: auto; margin-right: auto;">
                                    <input type="color" value="#e9a0a0" id="colorpicker"> <label style="margin-left: 10px; margin-right: auto; min-width: 100px;"><span id="color-picker-value"></span></label>
                                </div>
                            </div>
                            <!--Background:hover-->
                            <div class="slidecontainer color-container" id="color-container-hover" style="display: flex; flex-direction: column; justify-content: center;">
                                <label for="colorpicker">Background color on hover</label>
                                <div class="sliderlabel"style="flex-direction: row; justify-content: center; align-items: center; margin-left: auto; margin-right: auto;">
                                    <input type="color" value="#e9a0a0" id="colorpicker-hover"> <label style="margin-left: 10px; margin-right: auto; min-width: 100px;"><span id="colorpicker-hover-value"></span></label>
                                </div>
                            </div>
                        </div>

                        <div class="colors-fg">
                            <!--Foreground-->
                            <div class="slidecontainer color-container" id="fg-color-container" style="display: flex; flex-direction: column; justify-content: center;">
                                <label for="fg-colorpicker">Foreground color</label>
                                <div class="sliderlabel"style="flex-direction: row; justify-content: center; align-items: center; margin-left: auto; margin-right: auto;">
                                    <input type="color" value="#e9a0a0" id="fg-colorpicker"> <label style="margin-left: 10px; margin-right: auto; min-width: 100px;"><span id="fg-colorpicker-value"></span></label>
                                </div>
                            </div>
                            <!--Foreground:hover-->
                            <div class="slidecontainer color-container" id="fg-color-container-hover" style="display: flex; flex-direction: column; justify-content: center;">
                                <label for="fg-colorpicker-hover">Foreground color</label>
                                <div class="sliderlabel"style="flex-direction: row; justify-content: center; align-items: center; margin-left: auto; margin-right: auto;">
                                    <input type="color" value="#e9a0a0" id="fg-colorpicker-hover"> <label style="margin-left: 10px; margin-right: auto; min-width: 100px;"><span id="fg-colorpicker-value-hover"></span></label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <script src="assets/js/custom.js"></script>

        <footer>
            <p>&copy; 2021 - <a class="text-link" href="https://pingu.onl/" target="_blank">pingu.onl</a> - Privacy</p> 
        </footer>

    </div>
    <!--Import the JavaScript at the bottom of the body-->
    <script src="assets/js/pinguScripts.js"></script>
</body>

    
</html>
