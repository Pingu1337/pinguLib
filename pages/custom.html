<!DOCTYPE html>
<html>
<head>
    <title>custom</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--website specific stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <!--pinguLib stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/pinguLib.css">
    <!--Prism Theme-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/themes/prism-tomorrow.min.css">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/4be8e8f122.js" crossorigin="anonymous"></script>
    <!--website specific JavaScript-->
    <script src="assets/js/clipboard.js"></script>
</head>

<body class="skeleton">

    <div class="pingu-swipe-area"></div>
        <div class="main">
            <div class="pingu-swipe-area">
                <div class="nav nav-collapse" id="pingu-nav">
                    <a href="index.html">Home</a>
                    <a class="active" href="custom">Customize</a>
                    <a href="components">Components</a>
                    <a href="install">Install</a>
                    <a class="icon" href="https://github.com/Pingu1337/pinguLib" target="_blank"><i class="fab fa-github fa-2x"></i></a>
                </div>
            </div>  

            <div class="pingu-swipe-area toggle-swipe">
                <div class="nav-toggle" id="navtoggle">
                    <a class="nav-toggle-btn" id="navtoggler"><i class="fas fa-bars fa-2x"></i></a>
                </div>
            </div>

        <div class="container">
            <div class="textbox">
               <h1 style="margin-top: 2px;">Customize your own button</h1>

                <div class="custom-box">
                    <div class="flex-">
                    <div id="sliders">
                        <!--Height-->
                        <div class="slidecontainer">
                            <div class="sliderlabel">
                                <label for="height-slider">padding top-bottom: <span id="height-slider-value"></span></label>
                                <input type="range" min="0" max="50" value="8" class="slider" id="height-slider">
                            </div>
                        </div>
    
                        <!--Width-->
                        <div class="slidecontainer">
                            <div class="sliderlabel">
                                <label for="width-slider">padding left-right: <span id="width-slider-value"></span></label>
                                <input type="range" min="0" max="50" value="15" class="slider" id="width-slider">
                            </div>
                        </div>
    
                        <!--Border Radius-->
                        <div class="slidecontainer">
                            <div class="sliderlabel">
                                <label for="border-radius">Border Radius: <span id="border-radius-value"></span></label>
                                <input type="range" min="0" max="50" value="25" class="slider" id="border-radius">
                            </div>
                        </div>
                        <div class="pingu-piece-check pt-1">
                            <input type="checkbox" class="pingu-check-input" id="transitioncheck" checked>
                            <label for="transitioncheck" class="pingu-check-label">hover transition</label>
                        </div>
                    </div>
                    <p>Click the button to generate the code when you are done!</p>
                    <!-- The Modal -->
                        <div id="CodeModal" class="modal">
                            <!-- Modal content -->
                            <div class="modal-content">   
                            <pre class="code-export"><code class="lang-Markup" id="cssExport"></code></pre>
                            <textarea style="display: none;" type="text" id="css-clip" value="test"></textarea>
                            <button class="pingu-btn color-pink copy-btn-css" id="copy-btn-css" onclick="CopyClipboard(3)">Copy To Clipboard</button>
                            </div>
                        </div>

                        <hr>
                    <div class="custom-btn-box">                      
                        <div class="inner-btn-box">
                            <button class="pingu-btn-custom-btn transition" id="custom-btn" onclick="GetCode()">Customize Me</button>
                        </div>                        
                    </div>
                        <hr>
            </div>

                <!--Color Picker-->
                    <div class="colors">
                    
                        <div class="colors-bg">
                            <!--Background-->
                            <div class="slidecontainer color-container" id="color-container" style="display: flex; flex-direction: column; justify-content: center;">
                                <label for="colorpicker">Background color</label>
                                <div class="sliderlabel"style="flex-direction: row; justify-content: center; align-items: center; margin-left: auto; margin-right: auto;">
                                    <input type="color" value="#e9a0a0" id="colorpicker"><input type="text" id="color-picker-value" value="#e9a0a0">
                                </div>
                            </div>
                            <!--Background:hover-->
                            <div class="slidecontainer color-container" id="color-container-hover" style="display: flex; flex-direction: column; justify-content: center;">
                                <label for="colorpicker">Background hover color</label>
                                <div class="sliderlabel"style="flex-direction: row; justify-content: center; align-items: center; margin-left: auto; margin-right: auto;">
                                    <input type="color" value="#d89292" id="colorpicker-hover"><input type="text" id="colorpicker-hover-value" value="#e9a0a0">
                                </div>
                            </div>
                        </div>

                        <div class="colors-fg">
                            <!--Foreground-->
                            <div class="slidecontainer color-container" id="fg-color-container" style="display: flex; flex-direction: column; justify-content: center;">
                                <label for="fg-colorpicker">Foreground color</label>
                                <div class="sliderlabel"style="flex-direction: row; justify-content: center; align-items: center; margin-left: auto; margin-right: auto;">
                                    <input type="color" value="#ffffff" id="fg-colorpicker"><input type="text" id="fg-colorpicker-value" value="#e9a0a0">
                                </div>
                            </div>
                            <!--Foreground:hover-->
                            <div class="slidecontainer color-container" id="fg-color-container-hover" style="display: flex; flex-direction: column; justify-content: center;">
                                <label for="fg-colorpicker-hover">Foreground hover color</label>
                                <div class="sliderlabel"style="flex-direction: row; justify-content: center; align-items: center; margin-left: auto; margin-right: auto;">
                                    <input type="color" value="#ffd0d0" id="fg-colorpicker-hover"><input type="text" id="fg-colorpicker-value-hover" value="#e9a0a0">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <script src="assets/js/custom.js"></script>

        <footer>
            <p>&copy; 2021 - <a class="text-link" href="https://pingu.onl/" target="_blank">pingu.onl</a> - Privacy</p> 
        </footer>

    </div>
    <!--Import the JavaScript at the bottom of the body-->
    <script src="assets/js/pinguScripts.js"></script>
    <!--Prism JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/plugins/autoloader/prism-autoloader.min.js"></script>
</body>

    
</html>
