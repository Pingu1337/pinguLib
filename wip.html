<!DOCTYPE html>
<html>
<head>
    <base href="/pinguLib/">
    <title>pinguLib</title> 
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet"  type="text/css" href="/wip/wip.css">

    <link rel="stylesheet"  type="text/css" href="/styles.css">
    <link rel="stylesheet"  type="text/css" href="styles.css">
    <link rel="stylesheet"  type="text/css" href="https://pingu1337.github.io/pinguLib/css/pinguStyles.css">
    

        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/4be8e8f122.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pingu-swipe-area">
        <div class="main">
                <div class="nav nav-collapse" id="pingu-nav">
                    <a class="active" href="/pinguLib/index.html">Home</a>
                    <a href="/pinguLib/index.html">About</a>
                    <a href="/pinguLib/index.html">Contact</a>
                    <a href="/pinguLib/custom">Customize</a>
                    <a href="/pinguLib/components">Components</a>
                    <a href="/pinguLib/install">Install</a>
                    <a class="icon" href="https://github.com/Pingu1337/pinguLib" target="_blank"><i class="fab fa-github fa-2x"></i></a>
                </div>

            <div class="nav-toggle" id="navtoggle">
                <a class="nav-toggle-btn" id="navtoggler"><i class="fas fa-bars fa-2x"></i></a>
            </div>
        
            <div class="container">
                <div class="textbox" style="background-color: #fff;">
                    <div class="pingu-container x-center y-center w-300 h-md ">
                        <form class="pingu-form txt-l">
                            <div class="pingu-piece">
                                <label for="exampleinput" class="pingu-form-label">Email address</label>
                                <input type="email" class="pingu-form-ctrl" id="exampleinput" placeholder="pinguLib@gmail.com" aria-describedby="emailHelp">
                                <div id="emailHelp" class="pingu-form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="pingu-piece">
                                <label for="examplePassword" class="pingu-form-label">Password</label>
                                <input type="password" class="pingu-form-ctrl" id="examplePassword">
                            </div>
                            <div class="pingu-piece-check">
                                <input type="checkbox" class="pingu-form-check-input" id="exampleCheck">
                                <label for="exampleCheck" class="pingu-form-check-label">Member me</label>
                            </div>
                            <button type="submit" class="pingu-btn color-pink">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--Import the JavaScript at the bottom of the body-->
    <script src="/js/pinguScripts.js"></script>
</body>

</html>
